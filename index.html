<!DOCTYPE html>
<html>
<head>
  <title>Form</title>
</head>
<body>
  <form id="dataForm">
    <label for="name">Nom et Prénom:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="todayDate">Date d'aujourd'hui:</label>
    <input type="date" id="todayDate" name="todayDate" required><br>

    <label for="startDate">Date de début:</label>
    <input type="date" id="startDate" name="startDate" required><br>

    <label for="endDate">Date de fin:</label>
    <input type="date" id="endDate" name="endDate" required><br>

    <button type="button" onclick="submitForm()">Soumettre</button>
  </form>

  <script>
    function submitForm() {
      const name = document.getElementById("name").value;
      const todayDate = document.getElementById("todayDate").value;
      const startDate = document.getElementById("startDate").value;
      const endDate = document.getElementById("endDate").value;

      const formData = {
        name: name,
        todayDate: todayDate,
        startDate: startDate,
        endDate: endDate
      };

      fetch('https://script.google.com/macros/s/AKfycbyu3TKVeDA2VLarBvS89MfcwOCGLEUWssVOWYrvg4s5lVFgSWeafOdONdooIBd7KO0YxQ/exec', {
        method: 'POST',
        body: JSON.stringify(formData)
      })
      .then(response => response.text())
      .then(message => {
        alert(message);
      })
      .catch(error => {
        alert("An error occurred: " + error);
      });
    }
  </script>
</body>
</html>
