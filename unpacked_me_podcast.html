<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Podcast Page</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }
  .hero {
    position: relative;
    text-align: center;
    color: #fff;
  }
  .hero img {
    width: 100%;
    height: auto;
  }
  .hero .title {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 3rem;
    font-weight: bold;
  }
  .hero .subtitle {
    font-size: 1.5rem;
    margin-top: 10px;
  }
</style>
</head>
<body>
  <div class="hero">
    <img src="path/to/your/hero.gif" alt="Hero Cover Photo">
    <div class="title">Welcome to Our Podcast</div>
    <div class="subtitle">PODCAST</div>
  </div>
</body>
</html>
