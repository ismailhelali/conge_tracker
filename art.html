<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    background-color: black;
    margin: 0;
    overflow: hidden;
  }

  .line {
    position: absolute;
    background-color: white;
  }

  .moving-line-horizontal {
    height: 2px;
    width: 100%;
    animation: moveLineHorizontal 5s linear infinite;
  }

  .moving-line-vertical {
    width: 2px;
    height: 100%;
    animation: moveLineVertical 5s linear infinite;
    margin-left: 100px; /* Adjust the distance as needed */
  }

  .line + .line {
    margin-top: 20px; /* Adjust the distance as needed */
  }

  @keyframes moveLineHorizontal {
    from {
      transform: translateX(-100%);
    }
    to {
      transform: translateX(100%);
    }
  }

  @keyframes moveLineVertical {
    from {
      transform: translateY(-100%);
    }
    to {
      transform: translateY(100%);
    }
  }
</style>
<title>hada Responsive Moving Lines</title>
</head>
<body>
  <!-- Moving Lines -->
  <div class="line moving-line-horizontal" style="top: 20%;"></div>
  <div class="line moving-line-horizontal" style="top: 50%;"></div>
  <div class="line moving-line-horizontal" style="top: 80%;"></div>
  <!-- Horizontal Lines -->
  <div class="line moving-line-vertical" style="left: 20%;"></div>
  <div class="line moving-line-vertical" style="left: 50%;"></div>
  <div class="line moving-line-vertical" style="left: 80%;"></div>
</body>
</html>
