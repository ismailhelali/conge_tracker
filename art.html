<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    background-color: #222;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  .moving-line {
    position: absolute;
    background-color: white;
    animation-duration: 5s;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }

  .moving-line-vertical {
    height: 100vh;
    width: 2px;
    animation-name: moveLineVertical;
  }

  .moving-line-horizontal {
    width: 100vw;
    height: 2px;
    animation-name: moveLineHorizontal;
  }

  @keyframes moveLineVertical {
    from {
      transform: translateY(0);
    }
    to {
      transform: translateY(100vh);
    }
  }

  @keyframes moveLineHorizontal {
    from {
      transform: translateX(100vw);
    }
    to {
      transform: translateX(0);
    }
  }
</style>
<title>Moving Lines</title>
</head>
<body>
  <script>
    function fibonacci(n) {
      if (n <= 0) return 0;
      if (n === 1) return 1;
      return fibonacci(n - 1) + fibonacci(n - 2);
    }

    const numLines = 10; // Change this to the number of lines you want
    const linesContainer = document.body;

    for (let i = 0; i < numLines; i++) {
      const isVertical = i % 2 === 0;
      const line = document.createElement('div');
      line.className = `moving-line ${isVertical ? 'moving-line-vertical' : 'moving-line-horizontal'}`;
      line.style.animationDelay = `${fibonacci(i)}s`;
      linesContainer.appendChild(line);
    }
  </script>
</body>
</html>
