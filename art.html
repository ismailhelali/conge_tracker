<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    background-color: #222;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Arial', sans-serif;
  }

  .blockchain-tree {
    position: relative;
  }

  .block {
    width: 60px;
    height: 60px;
    background-color: #3498db;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-weight: bold;
    position: absolute;
    font-size: 1.2rem;
    cursor: pointer;
    transform-origin: center bottom;
    transition: transform 0.3s, background-color 0.3s;
  }

  .block:hover {
    background-color: #2980b9;
  }

  .block:nth-child(odd) {
    background-color: #e74c3c;
  }

  .block:nth-child(1) ~ .block {
    animation: fadeIn 0.5s ease-in-out forwards;
  }

  .connector {
    width: 2px;
    background-color: #95a5a6;
    position: absolute;
    transform: translateX(30px);
    z-index: -1;
  }

  .block:nth-child(1) ~ .connector {
    height: 60px;
    top: -30px;
    left: 29px;
  }

  .block:nth-child(1) ~ .block:nth-child(2) ~ .connector {
    height: 60px;
    top: 30px;
    left: 29px;
  }

  @keyframes fadeIn {
    to {
      opacity: 1;
      transform: scale(1);
    }
  }
</style>
<title>Blockchain Tree of Natural Elements</title>
</head>
<body>
  <div class="blockchain-tree">
    <div class="block">1</div>
    <div class="block">2</div>
    <div class="block">3</div>
    <div class="connector"></div>
    <div class="connector"></div>
  </div>
</body>
</html>
