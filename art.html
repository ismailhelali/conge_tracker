<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    background-color: #222;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  .moving-line {
    position: absolute;
    background-color: white;
    animation-duration: 5s;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }

  .moving-line-vertical {
    height: 150vh; /* Increased height for better visibility */
    width: 2px;
    animation-name: moveLineVertical;
  }

  .moving-line-horizontal {
    width: 100vw;
    height: 2px;
    animation-name: moveLineHorizontal;
  }

  @keyframes moveLineVertical {
    from {
      transform: translateY(0);
    }
    to {
      transform: translateY(150vh); /* Adjusted distance */
    }
  }

  @keyframes moveLineHorizontal {
    from {
      transform: translateX(100vw);
    }
    to {
      transform: translateX(0);
    }
  }
</style>
<title>Moving Lines</title>
</head>
<body>
  <div class="moving-line moving-line-horizontal" style="animation-delay: 0s;"></div>
  <div class="moving-line moving-line-horizontal" style="animation-delay: 2s;"></div>
  <div class="moving-line moving-line-horizontal" style="animation-delay: 4s;"></div>
  <div class="moving-line moving-line-vertical" style="animation-delay: 1s;"></div>
  <div class="moving-line moving-line-vertical" style="animation-delay: 3s;"></div>
  <div class="moving-line moving-line-vertical" style="animation-delay: 5s;"></div>
</body>
</html>
