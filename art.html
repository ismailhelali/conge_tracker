<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    background-color: black;
    margin: 0;
    overflow: hidden;
  }

  .line {
    position: absolute;
    background-color: white;
  }

  .moving-line-horizontal {
    height: 2px;
    width: 100%;
    animation: moveLineHorizontal 5s linear infinite;
  }

  .moving-line-vertical {
    width: 2px;
    height: 100%;
    animation: moveLineVertical 5s linear infinite;
    margin-left: 100px; /* Adjust the distance as needed */
  }

  .line + .line {
    margin-top: 20px; /* Adjust the distance as needed */
  }

  @keyframes moveLineHorizontal {
    from {
      transform: translateX(-100%);
    }
    to {
      transform: translateX(100%);
    }
  }

  @keyframes moveLineVertical {
    from {
      transform: translateY(-100%);
    }
    to {
      transform: translateY(100%);
    }
  }

      .value {
        width: 80%;
        margin: 5em auto;
        padding: 2em;
        background-color: #ffffff;
        border-radius: 0.5em;
        box-shadow: 2px 3px 7px 2px rgba(0,0,0,0.02);
    }
  
</style>
<title>hada Responsive Moving Lines</title>
</head>
<body>

  <div class="value">
    <h1>Ismail Helali Auto-Entrepreneur</h1>
    <p>This domain is for use in illustrative examples in documents. You may use this
    domain in literature without prior coordination or asking for permission.</p>
</div>

  
  <!-- Moving Lines -->
  <div class="line moving-line-horizontal" style="top: 20%;"></div>
  <div class="line moving-line-horizontal" style="top: 50%;"></div>
  <div class="line moving-line-horizontal" style="top: 80%;"></div>
  <!-- Horizontal Lines -->
  <div class="line moving-line-vertical" style="left: 20%;"></div>
  <div class="line moving-line-vertical" style="left: 50%;"></div>
  <div class="line moving-line-vertical" style="left: 80%;"></div>
</body>
</html>
