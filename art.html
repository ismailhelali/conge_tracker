<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    background-color: #222;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  .moving-lines-container {
    position: relative;
    width: 100vw;
    height: 100vh;
  }

  .moving-line {
    position: absolute;
    background-color: white;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }

  .moving-line-vertical {
    width: 2px;
    animation-name: moveLineVertical;
    margin-left: 100px; /* Adjust the distance as needed */
  }

  .moving-line-horizontal {
    height: 2px;
    animation-name: moveLineHorizontal;
  }

  /* Add margin for both vertical and horizontal lines */
  .moving-line + .moving-line,
  .moving-line + .moving-line-vertical {
    margin-top: 20px; /* Adjust the distance as needed */
  }

  @keyframes moveLineVertical {
    from {
      transform: translateY(-20px);
    }
    to {
      transform: translateY(calc(100vh + 20px));
    }
  }

  @keyframes moveLineHorizontal {
    from {
      transform: translateX(calc(100vw + 20px));
    }
    to {
      transform: translateX(-20px);
    }
  }
</style>
<title>Moving Lines</title>
</head>
<body>
  <div class="moving-lines-container">
    <!-- Horizontal Lines -->
    <div class="moving-line moving-line-horizontal" style="animation-delay: 0s; width: 80%;"></div>
    <div class="moving-line moving-line-horizontal" style="animation-delay: 1s; width: 70%;"></div>
    <div class="moving-line moving-line-horizontal" style="animation-delay: 2s; width: 60%;"></div>
    <!-- Vertical Lines -->
    <div class="moving-line moving-line-vertical" style="animation-delay: 0s;"></div>
    <div class="moving-line moving-line-vertical" style="animation-delay: 1s;"></div>
    <div class="moving-line moving-line-vertical" style="animation-delay: 2s;"></div>
  </div>
</body>
</html>
