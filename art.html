<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    background-color: #222;
    margin: 0;
    overflow: hidden;
  }

  .moving-line {
    position: absolute;
    background-color: white;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }

  .moving-line-vertical {
    width: 2px;
    animation-name: moveLineVertical;
    margin-left: 100px; /* Adjust the distance as needed */
  }

  .moving-line-horizontal {
    height: 2px;
    animation-name: moveLineHorizontal;
  }

  /* Adjust animation delays using nth-child */
  .moving-line:nth-child(1),
  .moving-line-vertical:nth-child(1) {
    animation-delay: 0s;
  }
  .moving-line:nth-child(2),
  .moving-line-vertical:nth-child(2) {
    animation-delay: 1s;
  }
  .moving-line:nth-child(3),
  .moving-line-vertical:nth-child(3) {
    animation-delay: 2s;
  }
  /* Add more nth-child rules for additional lines */

  @keyframes moveLineVertical {
    from {
      transform: translateY(-20px);
    }
    to {
      transform: translateY(calc(100vh + 20px));
    }
  }

  @keyframes moveLineHorizontal {
    from {
      transform: translateX(calc(100vw + 20px));
    }
    to {
      transform: translateX(-20px);
    }
  }
</style>
<title>Moving Lines</title>
</head>
<body>
  <!-- Horizontal Lines -->
  <div class="moving-line moving-line-horizontal" style="top: 10%;"></div>
  <div class="moving-line moving-line-horizontal" style="top: 40%;"></div>
  <div class="moving-line moving-line-horizontal" style="top: 70%;"></div>
  <!-- Vertical Lines -->
  <div class="moving-line moving-line-vertical" style="left: 20%;"></div>
  <div class="moving-line moving-line-vertical" style="left: 50%;"></div>
  <div class="moving-line moving-line-vertical" style="left: 80%;"></div>
</body>
</html>
